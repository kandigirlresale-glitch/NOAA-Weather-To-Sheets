name: Run Weather Script and Update Google Sheets

on:
  schedule:
    # Run every day at 5:00 AM UTC
    - cron: '0 5 * * *'
  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread

      # Create the credentials.json file from the GitHub Secret
      - name: Create credentials.json
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > credentials.json

      - name: Run the weather script
        run: python weather_script.py
